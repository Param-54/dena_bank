<!DOCTYPE html>
<html lang="en">
{% load static %}   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/f1.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Member Detail</title>
</head>
<body>
    {% include 'base.html' %}
    <div style="width: 100%; height: 825px; margin:auto; border: 1px solid black; background-color: blue;">
        <div style="width: 400px; margin:auto; text-align:center; background-color: beige;  border-radius: 20px;">
            <h5 class="text-center text-danger my-3">Post Monthly CD , Loan, Interest  of Members</h5>
        </div>
            <form action="{% url 'cdvchcal' %}"  method="post">
                <!-- action="/memdetail/"  {% url 'cdvchcal' %} -->
                <!--  or we can use this also-->
                {% csrf_token %} 
                <div class="mainint">
                    <div class="intr1">
                        <div class="intr1c1">
                            <label>Bank Account Head</label>
                            <select name="bnk_acc_name" id="accnm" class="form-control" class="form-select"  onchange="grp_select()" >
                                <option  selected >Select Account</option>
                                {% for acc_y in acc_data %}
                                <option value={{acc_y.id}}>{{acc_y.acc_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="intr1">
                        <div class="intr1c1">
                            <label>Interest Account Head</label>
                            <select name="int_acc_name" id="accnm" class="form-control" class="form-select"  onchange="grp_select()" >
                                <option  selected >Select Interest Account</option>
                                {% for acc_y in acc_data %}
                                <option value={{acc_y.id}}>{{acc_y.acc_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="intr2">
                        <label for="mem_nm">Year and Month</label>
                        <input type="number" class="form-control" name="int_month" id="mem_nm"  value={{yr}}    autocomplete="off"  readonly  maxlength="6" size="7">
                        <small style="color: yellow ; font-size: 15px;font-weight: bold" id="name_chk"></small>
                    </div>

                    <div class="intr2">
                         <label for="mem_db">&nbsp;&nbsp;&nbsp;Voucher Date</label>
                         <input type="date" class="form-control" name="mem_dob" id="mem_db"  value={{v_dt|date:"Y-m-d"}}  autocomplete="off" required >
                    </div>
                    <br>
                    <div class="container text-center my-1" >
                        <button class="btn btn-primary" style ="background-color: rgb(42, 165, 144); border-radius: 10px;" type="submit">Post</button>
                        <button class="btn btn-sucess text-white" style ="background-color: red; border-radius: 10px;" ><a href="{% url 'main' %}" >Exit</a></button>
                    </div> 
                    {% if msg  %}
                    <div class="alert alert-danger" style="text-align:center;" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}
                </div>
            </form>
    </div>
  
</body>
    <script type="text/javascript" src="{% static '/js/first.js' %}"></script>
    <script>
        function grp_select(){
            gpid= document.getElementById("tr_id").value;
            gpname = document.getElementsByName("tr_type").value;
        } 
    </script>
</html>
